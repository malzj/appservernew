<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>微宝</title>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/weixinapp/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/weixinapp/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="__PUBLIC__/weixinapp/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!--right slidebar-->
    <link href="__PUBLIC__/weixinapp/css/slidebars.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="__PUBLIC__/weixinapp/css/style.css" rel="stylesheet">
    <link href="__PUBLIC__/weixinapp/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/js/html5shiv.js"></script>
    <script src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<section id="container" class="">
    <!--header start-->
    <include file="./Login:loginheader" />
    <!--header end-->
    <!--sidebar start-->
    <include file="./Login:loginside" />
    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper site-min-height" >
            <section class="panel">
                <header class="panel-heading">
                    新建用户
                </header>
                <!-- page start-->
                <div class="panel-body">
                    <form class="form-horizontal tasi-form" id="sv" enctype="multipart/form-data"  method="post" action="__URL__/useradd">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">手机号</label>
                            <div class="col-sm-10">
                                <input type="text" name="phone" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" name="username" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="text" name="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">公司</label>
                            <div class="col-sm-10">
                        <select type="text" class="form-control" id="role" name="company_id" placeholder="请
输入权限">
                            <option value="" selected>请选择公司</option>
                            <volist name="list" id="vo">
                                <option value="{$vo.id}">{$vo.name}</option>
                            </volist>
                        </select>
                            </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">权限</label>
                    <div class="col-sm-10">
                    <select type="text" class="form-control" id="role1" name="role" placeholder="请
输入权限">
                        <option value="" selected>请选择权限</option>
                        <option value="微宝后台管理" >微宝后台管理</option>
                        <option value="公司管理" >公司管理</option>
                        <option value="公司老板" >公司老板</option>
                    </select>
                        </div>
                </div>
                        <button type="submit" id="s" class="btn btn-info">提交</button>
                        <a href="{:U('user/userlist')}" class="btn btn-danger">取消</a>

                    </form>

                </div>



            </section>

            <!-- page end-->
        </section>
    </section>
    <!--main content end-->

    <!-- Right Slidebar start -->
    <div class="sb-slidebar sb-right sb-style-overlay">


    </div>
    <!-- Right Slidebar end -->

    <!--footer start-->
    <footer class="site-footer">
        <div class="text-center">
            2014 &copy; vkadmin by Kairos.
            <a href="#" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>
    <!--footer end-->
</section>


<!--<div class="result page">{$page}</div>-->





<script src="__PUBLIC__/weixinapp/js/jquery.js"></script>
<script src="__PUBLIC__/weixinapp/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="__PUBLIC__/weixinapp/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="__PUBLIC__/weixinapp/js/jquery.scrollTo.min.js"></script>
<script src="__PUBLIC__/weixinapp/js/slidebars.min.js"></script>
<script src="__PUBLIC__/weixinapp/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="__PUBLIC__/weixinapp/js/respond.min.js" ></script>

<!--common script for all pages-->
<script src="__PUBLIC__/weixinapp/js/common-scripts.js"></script>


</body>
</html>
